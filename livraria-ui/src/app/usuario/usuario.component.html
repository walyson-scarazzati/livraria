<div [hidden]="submitted" style="width: 400px;">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required="true" formControlName="nome" name="nome">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" required formControlName="email" name="email">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="text" class="form-control" id="senha" required formControlName="senha" name="senha">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
